<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id='home-container'>
<div id='btn-input-container'>
	<div id='input-container'>
		<input type='number' name='count' placeholder="Enter Count" />
	</div>
	<div id='button-container'>
		<button id='start'>Start</button>
		<button id='stop'>End</button>
		<button id='refresh'>Refresh</button>
	</div>
</div>
<div id='inner-container'>
	<div id='counter-container'>
		<div class='up animate' id='current'>0
		</div>
		<div class='down' id='previous'>0
		</div>
	</div>
	<div id='instruction'>
		Please Enter the number to set the Max value of the counter
	</div>
</div>
</div>
</body>
<script type="text/javascript" src='script.js'></script>
</html>
